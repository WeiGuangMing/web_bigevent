<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>大事件-登录/注册</title>
  <link rel="stylesheet" href="./assets//lib/layui/css/layui.css">
  <link rel="stylesheet" href="./assets/css/login.css">
  <link rel="stylesheet" href="./assets/lib/bootstrap/css/bootstrap.css">
  <script src="./assets/lib/jquery.js"></script>
  <script src="./assets/lib/baseAPI.js"></script>
  <script src="./assets/js/login.js"></script>
</head>

<body>
  <!-- 警告框 -->
  <div class="alert alert-danger alert-dismissible " role="alert" style="display: none;">
    <strong>密码错误！</strong>
  </div>
  <div class="alert alert-success alert-dismissible " role="alert" style="display: none;">
    <strong>登录成功！</strong>
  </div>
  <!-- log区域 -->
  <div class="layui-main" style="padding-top: 20px;">
    <img src="./assets/images/logo.png" alt="大事件">
  </div>

  <!-- 登录注册区域 -->
  <div class="loginAndRegBox">
    <div class="login-title"></div>
    <!-- 注册的表单 -->
    <form class="login-form" id="login-form" action="">
      <div style="margin-bottom: 15px;">
        <span class="glyphicon glyphicon-user"></span>
        <input type="text" id="user-dl" name="username" placeholder="请输入用户名">
      </div>
      <div style="margin-bottom: 15px;">
        <span class="glyphicon glyphicon-lock"></span>
        <input type="password" id="password-dl" name="password" placeholder="请输入密码">
      </div>
      <div style="margin-bottom: 13px;">
        <button type="submit" class="btn btn-default login-btn" id="btn-dl">登录</button>
      </div>
      <div class="login-item" id="login_item_zc">
        <a href="#">去注册账号</a>
      </div>
    </form>

    <!-- 登录的表单 -->
    <form class="login-form" id="login-form1" style="display: none;">
      <div style="margin-bottom: 15px;">
        <span class="glyphicon glyphicon-user"></span>
        <input type="text" id="user-zc" name="username" placeholder="请输入用户名">
      </div>
      <div style="margin-bottom: 15px;">
        <span class="glyphicon glyphicon-lock"></span>
        <input type="password" id="password-zc" name="password" placeholder="请输入密码">
      </div>
      <div style="margin-bottom: 15px;">
        <span class="glyphicon glyphicon-lock"></span>
        <input type="password" id="repassword-zc" name="repassword" placeholder="请再次输入密码">
      </div>
      <div style="margin-bottom: 13px;">
        <button type="submit" class="btn btn-default login-btn" id="btn-zc">注册</button>
      </div>
      <div class="login-item" id="login_item_dl">
        <a href="#">去登录</a>
      </div>
    </form>
  </div>
</body>

</html>
