<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="../assets/lib/layui/css/layui.css">
    <link rel="stylesheet" href="../assets/css/article/art_cate.css">
</head>

<body>
    <div class="layui-card">
        <div class="layui-card-header">
            <span>文章类别管理</span>
            <button class="layui-btn layui-btn-normal layui-btn-sm" id="btnAddCate">添加分类</button>
        </div>
        <div class="layui-card-body">
            <table class="layui-table">
                <colgroup>
                    <col width="150">
                    <col>
                    <col>
                    <col width="200">
                </colgroup>
                <thead>
                    <tr>
                        <th>序号</th>
                        <th>分类名称</th>
                        <th>分类别称</th>
                        <th>操作</th>
                    </tr>
                </thead>
                <tbody>

                </tbody>
            </table>
        </div>
    </div>

    <!-- 添加弹出框 -->
    <script type="text/html" id="dialog-add">
        <form class="layui-form" id="form-data"> <!-- 提示：如果你不想用form，你可以换成div等任何一个普通元素 -->
            <div class="layui-form-item" style="margin-top: 15px;">
              <label class="layui-form-label">分类名称</label>
              <div class="layui-input-block">
                <input type="text" name="name" placeholder="请输入分类名称" autocomplete="off" class="layui-input" lay-verify="required">
              </div>
            </div>
            <div class="layui-form-item">
                <label class="layui-form-label">分类别名</label>
                <div class="layui-input-block">
                  <input type="text" name="alias" placeholder="请输入分类别名" autocomplete="off" class="layui-input" lay-verify="required|number">
                </div>
              </div>
            <div class="layui-form-item">
                <div class="layui-input-block">
                  <button class="layui-btn" lay-submit lay-filter="*" id="btn-quer">确认添加</button>
                  <button type="reset" class="layui-btn layui-btn-primary">重置</button>
                </div>
              </div>
        </form>
    </script>

    <!-- 修改弹出框 -->
    <script type="text/html" id="form-modify">
        <form class="layui-form" id="modify-data" lay-filter="modify-data"> <!-- 提示：如果你不想用form，你可以换成div等任何一个普通元素 -->
            <input type="hidden" name="Id" />
            <div class="layui-form-item" style="margin-top: 15px;">
              <label class="layui-form-label">分类名称</label>
              <div class="layui-input-block">
                <input type="text" name="name" placeholder="请输入分类名称" autocomplete="off" class="layui-input" lay-verify="required">
              </div>
            </div>
            <div class="layui-form-item">
                <label class="layui-form-label">分类别名</label>
                <div class="layui-input-block">
                  <input type="text" name="alias" placeholder="请输入分类别名" autocomplete="off" class="layui-input" lay-verify="required|number">
                </div>
              </div>
            <div class="layui-form-item">
                <div class="layui-input-block">
                  <button class="layui-btn" lay-submit lay-filter="*" id="btn-quer">确认修改</button>
                </div>
              </div>
        </form>
    </script>

    <!-- 删除弹出框 -->
    <script type="text/html" id="list-delete">

    </script>

    <script type="text/html" id="tpl-table">
        {{each data}}
            <tr>
                <td>{{$value.Id}}</td>
                <td>{{$value.name}}</td>
                <td>{{$value.alias}}</td>
                <td>
                    <button class="layui-btn layui-btn layui-btn-xs" id="btn-modify" number="{{$value.Id}}">编辑</button>
                    <button class="layui-btn layui-btn-xs layui-btn-danger" number="{{$value.Id}}" id="btn-delete">删除</button>
                </td>
            </tr>
        {{/each}}
    </script>

    <script src="../assets/lib/layui/layui.all.js"></script>
    <script src="../assets/lib/jquery.js"></script>
    <script src="../assets/lib/baseAPI.js"></script>
    <script src="../assets/lib/template-web.js"></script>
    <script src="../assets/js/article/art_cate.js"></script>
</body>

</html>
